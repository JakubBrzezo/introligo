# Fantasy World Color Palette for Sphinx Furo Theme
# Magical and enchanting color scheme inspired by fantasy worlds

name: "Fantasy World"
description: "Magical and enchanting color scheme inspired by fantasy worlds and mythical realms"

# Color palette definitions
