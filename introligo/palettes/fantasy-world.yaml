    '1': '#FFE6FA'
    '2': '#FBB3F0'
    '3': '#F280E6'
    '4': '#D24DB8'
    '5': '#8A1C73'
  Emerald:
    '1': '#E6FFF5'
    '2': '#B3F7DA'
    '3': '#80E6BF'
    '4': '#4DB893'
    '5': '#1F7A5C'
  Moonlight:
    '1': '#F4F4FF'
    '2': '#D9DAFF'
    '3': '#B3B5FF'
    '4': '#8086E6'
