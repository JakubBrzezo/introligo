    '1': '#F2E6FF'
    '2': '#D9B3FF'
    '3': '#B580FF'
    '4': '#8A4DD9'
    '5': '#51268A'
  Lagoon:
    '1': '#E6FFF9'
    '2': '#B3FFF0'
    '3': '#80FFE6'
    '4': '#33E0C2'
