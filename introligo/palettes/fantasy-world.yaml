    '3': '#BFC6F2'
    '4': '#8A97E0'
    '5': '#4C5DB8'
light_mode:
  --color-background-primary: '{Crystal Blue.1}'
  --color-background-secondary: '{Crystal Blue.2}'
  --color-foreground-primary: '{Starlight.5}'
  --color-foreground-secondary: '{Starlight.4}'
  --color-brand-primary: '{Fairy Pink.4}'
  --color-brand-content: '{Fairy Pink.5}'
  --color-api-background: '{Emerald.1}'
  --color-api-border: '{Emerald.3}'
  --color-link: '{Fairy Pink.4}'
  --color-link--hover: '{Fairy Pink.5}'
  --color-sidebar-background: '{Crystal Blue.2}'
  --color-sidebar-foreground: '{Starlight.4}'
dark_mode:
  --color-background-primary: '{Starlight.5}'
  --color-background-secondary: '{Starlight.4}'
  --color-foreground-primary: '{Crystal Blue.1}'
  --color-foreground-secondary: '{Crystal Blue.2}'
  --color-brand-primary: '{Fairy Pink.3}'
  --color-brand-content: '{Fairy Pink.2}'
  --color-api-background: '{Emerald.5}'
  --color-api-border: '{Emerald.3}'
  --color-link: '{Fairy Pink.3}'
