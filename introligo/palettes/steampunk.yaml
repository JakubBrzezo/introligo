  Brass:
    '1': '#F2E2B9'
    '2': '#E4C57F'
    '3': '#C89E45'
    '4': '#A67C2D'
    '5': '#70551A'
  Copper:
    '1': '#FFD7C0'
    '2': '#F2A986'
    '3': '#D47450'
    '4': '#A34C2A'
    '5': '#6B2D16'
  Iron:
    '1': '#E0E0E0'
    '2': '#B7B7B7'
    '3': '#8C8C8C'
    '4': '#555555'
    '5': '#2C2C2C'
  Steam:
    '1': '#F3F4F6'
    '2': '#D4D7DA'
    '3': '#A6ACB1'
    '4': '#6E767C'
    '5': '#42484D'
  Leather:
    '1': '#F1D2B1'
    '2': '#D9A97E'
    '3': '#B37A47'
    '4': '#8C5220'
    '5': '#5E3413'
  Rust:
    '1': '#F4C2A1'
    '2': '#E08C58'
    '3': '#C24F18'
    '4': '#8E320C'
    '5': '#541C06'
  Gear:
    '1': '#E6DCCF'
    '2': '#C5B6A1'
    '3': '#9C8C75'
    '4': '#6C5E49'
    '5': '#3C3324'
