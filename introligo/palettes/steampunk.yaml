# Steampunk Color Palette for Sphinx Furo Theme
# Victorian-era inspired color scheme with brass, copper, and industrial tones

name: "Steampunk"
description: "Victorian-era inspired color scheme with brass, copper, and industrial tones"

# Color palette definitions
