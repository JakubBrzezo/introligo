    '1': '#E5E3E1'
    '2': '#BDB8B3'
    '3': '#8E8680'
    '4': '#5C544E'
    '5': '#2F2A26'
light_mode:
  --color-background-primary: '{Brass.1}'
  --color-background-secondary: '{Brass.2}'
  --color-foreground-primary: '{Night Oil.5}'
  --color-foreground-secondary: '{Night Oil.4}'
  --color-brand-primary: '{Copper.4}'
  --color-brand-content: '{Copper.5}'
  --color-api-background: '{Iron.1}'
  --color-api-border: '{Iron.3}'
  --color-link: '{Copper.4}'
  --color-link--hover: '{Copper.5}'
  --color-sidebar-background: '{Brass.2}'
  --color-sidebar-foreground: '{Night Oil.4}'
dark_mode:
  --color-background-primary: '{Night Oil.5}'
  --color-background-secondary: '{Night Oil.4}'
  --color-foreground-primary: '{Brass.1}'
  --color-foreground-secondary: '{Brass.2}'
  --color-brand-primary: '{Copper.3}'
  --color-brand-content: '{Copper.2}'
  --color-api-background: '{Iron.5}'
  --color-api-border: '{Iron.3}'
  --color-link: '{Copper.3}'
  --color-link--hover: '{Copper.2}'
